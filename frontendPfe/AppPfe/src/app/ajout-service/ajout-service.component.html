<div class="container contact-form" style="margin-top:170px;  ">
    <div class="contact-image" style="margin-top: -10px;">
        <img src="/assets/s.jpg" alt="rocket_contact"/>
    </div>
    <form #f="ngForm" (ngSubmit)="onSubmit(f)" ngNativeValidate >

        <!-- <h3>Proposer vos services</h3> -->
        <h3 style="font-style: oblique ; color: #0d5aae;" >Rendez des services et augmentez vos revenus</h3>
       <div class="row" style="margin-top:-10px;">
            <div class="col-md-6">
                <div style="margin-left: 5px;">
               <mat-form-field style="margin-left:-263px;">
                    <mat-label>Catégorie</mat-label>
                    <mat-select [(ngModel)]="newService.category" #category="ngModel" name="category">
                      <mat-option value="BRICOLAGE" (click)="onClick()">
                        Bricolage                      
                      </mat-option>
                  
                      <mat-option value="JARDINAGE" (click)="onClick2()">
                        Jardinage
                      </mat-option>

                        <mat-option value="DEMENAGEMENT" (click)="onClick2()">
                            Déménagement
                        </mat-option>

                        <mat-option value="MENAGE" (click)="onClick2()">
                            Ménage
                        </mat-option>

                        <mat-option value="AIDE_A_DOMICILE" (click)="onClick2()">
                            Aide à domicile
                        </mat-option>

                        <mat-option value="SERVICES_GENERAUX" (click)="onClick2()">
                            Services généraux
                        </mat-option>
                    </mat-select>
                  </mat-form-field> 
                </div>

                <div style="margin-left: -110px;" *ngIf="verif1">
                <mat-form-field style="margin-left:-143px;">
                      <mat-label>Sous-catégorie</mat-label>
                      <mat-select [(ngModel)]="newService.subCategory" #subCategory="ngModel" name="subCategory">
                        <mat-option value="ELECTRICITE" (click)="onClick3()">
                            électricité
                        </mat-option>
                    
                        <mat-option value="PLOMBERIE" (click)="onClick3()">
                            Plomberie
                          </mat-option>

                          <mat-option value="AUTRES" (click)="onClick3()">
                            Autres
                          </mat-option>
                      </mat-select>
                    </mat-form-field>  
                </div>    
                <div *ngIf="! verif1">   </div>
                <div class="form-group">
                    <input type="text"   name="location" class="form-control" placeholder="Adresse"  [(ngModel)]="newService.location" #location="ngModel" required/>
                   


                </div>
              

                                <!-- <div class="fileupload fileupload-new" data-provides="fileupload">
                                    <span class="btn btn-primary btn-file"><span class="fileupload-new" >importer un fichier</span>
                                    <span class="fileupload-exists">Change</span>         <input type="file" (change)="selectFile($event)"/></span>
                                    <span class="fileupload-preview"></span>
                                    <a href="#" class="close fileupload-exists" data-dismiss="fileupload" style="float: none">×</a>
                                  </div>   -->

                    <input type="submit" name="btnSubmit" class="btnContact" value="Suivant" />
                    
                </div> -->
                <!-- <input type="submit" name="btnSubmit" class="btnContact" value="Suivant" [disabled]="this.test == false"/> -->
               
                <button mat-raised-button color="primary" style="margin-left: -380px; margin-top:10px;" type="submit" [disabled]="(this.verif2 == false) || (this.verif1 == true && this.verif3 == false)">Suivant</button>

            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <textarea maxlength="700" name="description" class="form-control" placeholder="Description" [(ngModel)]="newService.description" style="width: 100%; height: 150px;" required></textarea>
                </div>
            </div>
        </div>

   
    </form>

</div>
