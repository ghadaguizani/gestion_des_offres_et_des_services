<div class="container" style="height:700px;">
  <div class="blog-head text-center" style="margin-top:30px; margin-bottom:-35px;">
    <!-- <h2>Blog</h2> -->
    <h1>Les services publiés</h1>
</div>
    <div style="margin-top : 10px;">
        <mat-form-field appearance="standard">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
          </mat-form-field>
          
          <div class="mat-elevation-z8" style="width:1300px;">
            <table mat-table [dataSource]="dataSource" matSort>
          
              <!-- ID Column -->
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
              </ng-container>
          
              <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef mat-sort-header > Description </th>
                <td mat-cell *matCellDef="let row" > {{row.description}} </td>
              </ng-container>
          
              <ng-container matColumnDef="category">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Catégorie </th>
                <td mat-cell *matCellDef="let row"> {{row.category}} </td>
              </ng-container>
          
              <ng-container matColumnDef="subCategory">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Sous catégorie </th>
                <td mat-cell *matCellDef="let row"> {{row.subCategory}} </td>
              </ng-container>

              <ng-container matColumnDef="creationDate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Date de création </th>
                <td mat-cell *matCellDef="let row"> {{row.creationDate}} </td>
              </ng-container>

              <ng-container matColumnDef="location">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Adresse </th>
                <td mat-cell *matCellDef="let row"> {{row.location}} </td>
              </ng-container>

             
            
              <ng-container matColumnDef="boutton">
                <th mat-header-cell *matHeaderCellDef mat-sort-header > Boutton </th>
                <td mat-cell *matCellDef="let row" style="width:30px;"> 
                  <button mat-raised-button  style="color:red; margin-left:30px;" (click)="desactiverService(row.id,row.enabled)">Désactiver</button> 
                </td>
              </ng-container>
            
          
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
              </tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
          </div>
    </div>
</div>
