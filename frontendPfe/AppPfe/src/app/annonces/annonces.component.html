<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
  
   
  
    <!-- Custom fonts for this template -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

  </head>
  
 
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav" style="margin-left:-690px; height:100px;">
        <div class="container">
            <a class="navbar-brand js-scroll-trigger" routerLink="/"> <img src="assets/logo1.png"
                    style="width: 80px;height:60px;"> </a> <button class="navbar-toggler navbar-toggler-right" type="button"
                data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
    
                <i class="fa fa-bars"></i>
            </button>
            <label for="search-box">
                <span class="fa fa-2x fa-search" style="color:#a6a9ac;"></span>
            </label>
            <input type="search" id="search-box" placeholder="Rechercher"
                style="margin-left:10px; color:#a6a9ac; width:200px;" (keyup)="searchByKeyword($event)" >
    
          
           
            <div style="margin-left: 500px;  width: 700px;">
                <div class="collapse navbar-collapse" id="navbarResponsive" style="width:1000px;">
                    <ul class="navbar-nav text-uppercase ml-auto">
    
    
                        <li class="nav-item" *ngIf="! isLoggedIn">
                            <a class="nav-link js-scroll-trigger" routerLink="/login">Se connecter</a>
                        </li>
                        <li class="nav-item" *ngIf="! isLoggedIn">
                            <a class="nav-link js-scroll-trigger" routerLink="/inscription">S'inscrire</a>
                        </li>
                        <li class="nav-item" style="margin-right: 100px;">
                            <a class="nav-link js-scroll-trigger" routerLink="/ajoutService" *ngIf="! verif">Proposer mes services</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav text-uppercase ml-auto" *ngIf="isLoggedIn" style="margin-left: 12px;">
                        <a [routerLink]="['/profil',id]"> <img src="{{profilPicture}}" class="avatar"
                                *ngIf="profilPicture != ''"> </a>
                        <li class="nav-item">
                            <a class="nav-link" [routerLink]="['/profil',id]" *ngIf="! verif">{{ firstName }} </a>
                        </li>
                        <li class="nav-item" style="margin-right: -7px;">
                            <a  class="nav-link" routerLink="/sidenav/dashboard"  *ngIf="verif == true">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a href class="nav-link" (click)="logout()">Se d√©connecter</a>
                        </li>
                    </ul>
    
    
                </div>
            </div>
        </div>
    </nav>

    <div class="container" style="margin-top:160px; width:1000px; margin-bottom:-40px;">
        <div >
            
            <div class="blog-head text-center">
                <!-- <h2>Blog</h2> -->
                <h2>Toute les demandes</h2>
            </div>
         
            <div class="card" *ngFor="let annonce of annonces">
    
                <!-- <div class="loading-icon perpetuum-mobile"></div> -->
                <div>
                    <table>
                        <tr>
                            <td>
                                <img src="http://localhost:8093/api/file/download/{{annonce.user.photoDeProfil}}"
                                    class="avatar2">
                            </td>
                            <td>
                                <div class="description" style="margin-left:160px;">
    
                                    <div class="name" style="margin-left:-104px;">{{annonce.user.firstName}}
                                        {{annonce.user.lastName}}</div>
                                    <div style="margin-left:-104px;margin-top:20px; width: 750px;">{{annonce.description}}</div>
    
                                </div>
                            </td>
                        </tr>
                    </table>
    
    
    
                    <div style="margin-left:100px; height:60px; margin-bottom:15px;">
                        <div style="margin-left:49px;">
                            <hr>
                        </div>
    
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" style="margin-left:49px;"
                            fill="currentColor" class="bi bi-geo-alt" viewBox="0 0 16 16">
                            <path
                                d="M12.166 8.94c-.524 1.062-1.234 2.12-1.96 3.07A31.493 31.493 0 0 1 8 14.58a31.481 31.481 0 0 1-2.206-2.57c-.726-.95-1.436-2.008-1.96-3.07C3.304 7.867 3 6.862 3 6a5 5 0 0 1 10 0c0 .862-.305 1.867-.834 2.94zM8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10z" />
                            <path d="M8 8a2 2 0 1 1 0-4 2 2 0 0 1 0 4zm0 1a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
                        </svg>
                        {{annonce.location}}
    
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-tag"
                            style="margin-left: 30px;" viewBox="0 0 16 16">
                            <path d="M6 4.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm-1 0a.5.5 0 1 0-1 0 .5.5 0 0 0 1 0z" />
                            <path
                                d="M2 1h4.586a1 1 0 0 1 .707.293l7 7a1 1 0 0 1 0 1.414l-4.586 4.586a1 1 0 0 1-1.414 0l-7-7A1 1 0 0 1 1 6.586V2a1 1 0 0 1 1-1zm0 5.586 7 7L13.586 9l-7-7H2v4.586z" />
                        </svg>
    
                        {{annonce.category}}-{{annonce.subCategory}}
    
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" style="margin-left: 30px;"
                            fill="currentColor" class="bi bi-calendar2" viewBox="0 0 16 16">
                            <path
                                d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM2 2a1 1 0 0 0-1 1v11a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1H2z" />
                            <path d="M2.5 4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5H3a.5.5 0 0 1-.5-.5V4z" />
                        </svg>
    
                        {{annonce.creationDate}}
    
                        
    
                    </div>
                </div>
    
            </div>
            <div style="margin-top: 10px;">
                <br />
            </div>
        </div>
    
       </div>
