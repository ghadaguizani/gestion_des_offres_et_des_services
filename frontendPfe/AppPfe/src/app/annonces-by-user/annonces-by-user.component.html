<div  style="margin-top:-300px;">
    <div class="blog-head text-center" style="margin-left: 700px; margin-top: 20px;">
        <!-- <h2>Blog</h2> -->
        <div style="margin-left:-500px;">
            <h1>Mes annonces</h1>
        </div>
    </div>
    <div class="card" *ngFor="let annonce of annonces" style="width:800px; margin-left:600px; margin-top:-20px;">
    
        <!-- <div class="loading-icon perpetuum-mobile"></div> -->
        <div>
            <table>
                <tr>
                   
                    <td>
                        <div class="description" style="margin-left:160px;">
    
                            <div class="name" style="margin-left:-104px;">{{annonce.user.firstName}}
                                {{annonce.user.lastName}}</div>
                                <div *ngIf="annonce.enabled" style="margin-left: 575px;"><img src="assets/yes.png" style="width:20px;height:20px; margin-left:-93px;"> <p style="margin-top: -19px; margin-left:-64px;">Annonce accept√©e</p></div>
                                <div *ngIf="! annonce.enabled" style="margin-left: 575px;"><img src="assets/ee.jpg" style="width:30px;height:30px; margin-left:-98px;"> <p style="margin-top: -19px; margin-left:-65px;">Annonce en attente</p></div>
                            <div style="margin-left:-104px;margin-top:20px; height:50px; width:740px;">{{annonce.description}}</div>
    
                        </div>
                    </td>
                </tr>
            </table>
    
    
    
            <div style="margin-left:100px; height:60px; margin-bottom:15px;">
                <div style="margin-left:-40px;">
                    <hr>
                </div>
    
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" style="margin-left:-40px;"
                    fill="currentColor" class="bi bi-geo-alt" viewBox="0 0 16 16">
                    <path
                        d="M12.166 8.94c-.524 1.062-1.234 2.12-1.96 3.07A31.493 31.493 0 0 1 8 14.58a31.481 31.481 0 0 1-2.206-2.57c-.726-.95-1.436-2.008-1.96-3.07C3.304 7.867 3 6.862 3 6a5 5 0 0 1 10 0c0 .862-.305 1.867-.834 2.94zM8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10z" />
                    <path d="M8 8a2 2 0 1 1 0-4 2 2 0 0 1 0 4zm0 1a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
                </svg>
                {{annonce.location}}
    
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-tag"
                    style="margin-left: 30px;" viewBox="0 0 16 16">
                    <path d="M6 4.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm-1 0a.5.5 0 1 0-1 0 .5.5 0 0 0 1 0z" />
                    <path
                        d="M2 1h4.586a1 1 0 0 1 .707.293l7 7a1 1 0 0 1 0 1.414l-4.586 4.586a1 1 0 0 1-1.414 0l-7-7A1 1 0 0 1 1 6.586V2a1 1 0 0 1 1-1zm0 5.586 7 7L13.586 9l-7-7H2v4.586z" />
                </svg>
    
                {{annonce.category}}
    
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" style="margin-left: 30px;"
                    fill="currentColor" class="bi bi-calendar2" viewBox="0 0 16 16">
                    <path
                        d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM2 2a1 1 0 0 0-1 1v11a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1H2z" />
                    <path d="M2.5 4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5H3a.5.5 0 0 1-.5-.5V4z" />
                </svg>
    
                {{annonce.creationDate}}
    
                <a [routerLink]="['/updateAnnonce',annonce.id]">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16" style="margin-left:600px; margin-top: -41px;" >
                        <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z" />
                      </svg>
                    </a>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16" style="margin-left:20px; margin-top: -40px;">
                        <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                        <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                      </svg> 
            </div>
        </div>
    
    </div>
    </div>
